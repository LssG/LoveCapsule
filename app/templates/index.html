<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情侣日记</title>
    <link rel="stylesheet" href="[[ url_for('static', filename='css/bootstrap.min.css') ]]">
    <link rel="stylesheet" href="[[ url_for('static', filename='css/style.css') ]]">
</head>
<body>
    <div id="app">
        <!-- 导航栏 -->
        <nav class="navbar navbar-light bg-light mb-4">
            <a class="navbar-brand" href="#">情侣日记</a>
            <a href="/add" class="btn btn-primary">添加记录</a>
        </nav>

        <!-- 图片流 -->
        <div class="container">
            <div class="row">
                <div class="col-md-4 mb-4" v-for="entry in entries" :key="entry.id">
                    <div class="card">
                        <img :src="entry.image" class="card-img-top" alt="记录图片">
                        <div class="card-body">
                            <h5 class="card-title">{{ entry.date }}</h5>
                            <p class="card-text">{{ entry.description }}</p>
                            <button @click="deleteEntry(entry.id)" class="btn btn-danger">删除</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="[[ url_for('static', filename='js/vue.global.js') ]]"></script>
    <script src="[[ url_for('static', filename='js/app.js') ]]"></script>
</body>
</html>
