<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Couple Diary</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="[[url_for('static', filename='css/style.css')]]">
</head>
<body>
    <div id="app" class="container">
        <h1 class="text-center">Couple Diary</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form @submit.prevent="addEntry">
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" class="form-control" id="date" v-model="newEntry.date" required>
                    </div>
                    <div class="form-group">
                        <label for="image">Image URL</label>
                        <input type="text" class="form-control" id="image" v-model="newEntry.image" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" id="description" v-model="newEntry.description" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Entry</button>
                </form>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-6 offset-md-3">
                <div class="card" v-for="entry in entries" :key="entry.id">
                    <img :src="entry.image" class="card-img-top" alt="Entry Image">
                    <div class="card-body">
                        <h5 class="card-title">{{ entry.date }}</h5>
                        <p class="card-text">{{ entry.description }}</p>
                        <button @click="deleteEntry(entry.id)" class="btn btn-danger">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="[[url_for('static', filename='js/app.js')]]"></script>
</body>
</html>
