<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情侣点滴</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div id="app" class="container text-center">
        <h1 class="my-5">情侣点滴记录</h1>
        <button @click="fetchMoments" class="btn btn-primary">加载点滴</button>
        <div v-for="moment in moments" :key="moment.id" class="card my-3">
            <div class="card-body">
                <p>{{ moment.description }}</p>
                <img :src="moment.image_path" alt="Moment Image" class="img-fluid">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    moments: []
                };
            },
            methods: {
                async fetchMoments() {
                    const response = await fetch('/api/moments');
                    this.moments = await response.json();
                }
            }
        });
        app.mount('#app');
    </script>
</body>
</html>
