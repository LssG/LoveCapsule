<!DOCTYPE html>
<html>
<head>
    <title>添加胶囊</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">添加新胶囊</h1>
        <form method="POST" action="/add" enctype="multipart/form-data">
            <div class="mb-3">
                <input type="text" name="title" class="form-control" placeholder="标题" required>
            </div>
            <div class="mb-3">
                <textarea name="content" class="form-control" rows="5" placeholder="写点什么..." required></textarea>
            </div>
            <div class="mb-3">
                <input type="file" name="image" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">提交</button>
        </form>
        <a href="/" class="btn btn-secondary mt-3">返回主页面</a>
    </div>
</body>
</html>
