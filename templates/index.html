<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱情胶囊</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div id="app"></div>
    <div class="container">
        <h1 class="text-center my-4">爱情胶囊</h1>
        <p>123{{ capsules }}456</p>

        <!-- 判断数据库是否为空 -->
        {% if capsules %}
            <div class="row" id="waterfall">
                {% for capsule in capsules %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img v-if="capsule.image_path" :src="capsule.image_path" class="card-img-top" alt="胶囊图片">
                        <div class="card-body">
                            <h5 class="card-title">{{ capsule.title }}</h5>
                            <p class="card-text">{{ capsule.content }}</p>
                            <p class="card-text"><small class="text-muted">添加时间：{{ capsule.created_at }}</small></p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="alert alert-info text-center" role="alert">
                目前还没有添加任何爱情胶囊！<br>
                快来添加你们的点滴吧！
            </div>
        {% endif %}

        <a href="/add" class="btn btn-primary mt-4">添加新胶囊</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
